{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

{% if next %}
<p>Please login in order to access this page.</p>
{% endif %}

<form method="post" action="{% url 'student_assistance_system:login' %}">
{% csrf_token %}
{{ form.username.label_tag }}
{{ form.username }}<br />

{{ form.password.label_tag }}
{{ form.password }}<br />

<input type="submit" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
